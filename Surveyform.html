<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="surveyform.css">
        <script type="text/javascript" src="surveyform.js"></script>
    </head>
    <body>
        <h1>Survey Form</h1>
        <form>
            <input type="text" id="name" placeholder="Name"><br>
            <input type="email" id="email" inputmode="email" placeholder="Email"><br>
            <input type="tel" id="phone" inputmode="tel" placeholder="Phone Number"><br>
            <input type="date" id="bday" placeholder="Birthday"><br>
            <input type="radio" id="genm"><label for="genm">Male</label>
            <input type="radio" id="genf"><label for="genf">Female</label>
            <input type="radio" id="genspec"><label for="genspec">Other</label>
            
        </form>
    </body>
</html>
